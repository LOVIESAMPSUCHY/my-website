<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Updated Responsive Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul class="nav-links">
                <li><a href="#about">About</a></li>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
        <h1>Welcome to My Website</h1>
        <button id="theme-toggle">Toggle Theme</button>
    </header>

    <main>
        <section id="about">
            <h2>About Us</h2>
            <p>This is a simple website built with HTML, CSS, and JavaScript.</p>
        </section>
        
        <section id="gallery">
            <h2>Gallery</h2>
            <div class="gallery">
                <img src="https://via.placeholder.com/150" alt="Placeholder 1" class="gallery-item">
                <img src="https://via.placeholder.com/150" alt="Placeholder 2" class="gallery-item">
                <img src="https://via.placeholder.com/150" alt="Placeholder 3" class="gallery-item">
            </div>
        </section>

        <div id="modal" class="hidden">
            <span id="close-modal">&times;</span>
            <img id="modal-img" src="" alt="Modal Image">
        </div>

        <section id="contact">
            <h2>Kontakt</h2>
            <form action="https://formspree.io/f/mwpknzwv" method="POST">
              <label for="name">Imię:</label>
              <input type="text" id="name" name="name" required>
          
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required>
          
              <label for="message">Wiadomość:</label>
              <textarea id="message" name="message" rows="5" required></textarea>
          
              <button type="submit">Wyślij</button>
            </form>
          </section>


          <section id="slider">
            <div class="slides">
              <img src="image1.jpg" alt="Obraz 1">
              <img src="image2.jpg" alt="Obraz 2">
              <img src="image3.jpg" alt="Obraz 3">
            </div>
          </section>
          
          
    </main>

    <footer>
        <p>&copy; 2024 My Website. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
